name: publish

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: publish images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # ‚úÖ Clones submodules correctly
          fetch-depth: 0

      - name: Debug directory structure
        run: ls -R  # üîç Check if glimere-backend exists

      - name: Debug working directory
        run: pwd  # üîç See where we are

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and Push Backend
        run: |
          IMAGE_NAME_LOWER_BACKEND=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')/sheerpeace-backend:latest
          docker build . --tag ${{ env.REGISTRY }}/$IMAGE_NAME_LOWER_BACKEND
          docker push ${{ env.REGISTRY }}/$IMAGE_NAME_LOWER_BACKEND

      - name: Build and Push Frontend
        run: |
          IMAGE_NAME_LOWER_FRONTEND=$(echo "${{ github.actor }}" | tr '[:upper:]' '[:lower:]')/sheerpeace-frontend:latest
          docker build . --tag ${{ env.REGISTRY }}/$IMAGE_NAME_LOWER_FRONTEND
          docker push ${{ env.REGISTRY }}/$IMAGE_NAME_LOWER_FRONTEND

       