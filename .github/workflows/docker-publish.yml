name: publish

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: publish images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # âœ… Clones submodules (frontend & backend)

      - name: Convert GitHub Actor to Lowercase
        run: echo "USERNAME_LOWER=$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and Push Backend
        run: |
          docker build ./glimere-backend --tag ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-backend:latest
          docker push ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build ./glimere-frontend --tag ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-frontend:latest
          docker push ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-frontend:latest
