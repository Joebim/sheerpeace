name: publish

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    name: publish images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive  # ‚úÖ Clones submodules correctly
          fetch-depth: 0

      - name: Convert GitHub Actor to Lowercase
        run: echo "USERNAME_LOWER=$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Debug directory structure
        run: ls -R  # üîç Check if glimere-backend exists

      - name: Debug working directory
        run: pwd  # üîç See where we are

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and Push Backend
        run: |
          docker build ./sheerpeace/glimere-backend --tag ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-backend:latest
          docker push ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build ./sheerpeace/glimere-frontend --tag ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-frontend:latest
          docker push ${{ env.REGISTRY }}/$USERNAME_LOWER/sheerpeace-frontend:latest